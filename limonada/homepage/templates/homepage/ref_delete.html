{% extends "homepage/layout.html" %}

{% block title %}References{% endblock %}

{% block content %}

  <h1>Articles</h1>
  <br>

  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" class="btn btn-primary btn-sm" value="Yes">
    <a href="{% url 'reflist' %}" class="btn btn-primary btn-sm" role="button">No</a>
  </form>
  <br>

{% endblock %}
