{% if user.is_authenticated %}
  Logged user: {{ user.username }}
  <br>
  <a href="{% url 'logout' %}">logout</a>
  <br>
  <a href="{% url 'userinfo' %}">user informations</a>
  <br>
  <a href={% url 'signup' %} class="btn btn-primary active" role="button" aria-pressed="true">Update your account</a>
{% else %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
            <label for="id_username">Username:</label> 
            <input id="id_username" maxlength="254" name="username" type="text" size="10" />
            <label for="id_password">Password:</label> 
            <input id="id_password" name="password" type="password"  size="10"/>

            {% endif %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %} -->

    <a href={% url 'signup' %} class="btn btn-primary active" role="button" aria-pressed="true">Create an account</a>
  </form>
{% endif %}
