{% extends "homepage/layout.html" %}

{% block content %}
    <h2>Sign up</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="row p-1">
                <div class="col-1">
                </div>
                <div class="col-2">
                    {{ field.label_tag }}<br>
                </div>
                <div class="col">
                    {{ field }}
                    {% if field.help_text %}
                        <br>
                        <small style="color: grey">{{ field.help_text|safe }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <br>
                        <p style="color: red">{{ error|safe }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <div class="row p-1">
            <div class="col-1">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
    <br>
{% endblock %}
